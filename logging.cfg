[loggers]
keys=root,twisted,login,theater,gamespy,gamespy_web

[handlers]
keys=twisted,login,theater,gamespy,gamespy_web

[formatters]
keys=msgFormat

[logger_root]
level=DEBUG
handlers=

[logger_twisted]
level=DEBUG
handlers=twisted
qualname=twisted

[logger_login]
level=DEBUG
handlers=login
qualname=login

[logger_theater]
level=DEBUG
handlers=theater
qualname=theater

[logger_gamespy]
level=DEBUG
handlers=gamespy
qualname=gamespy

[logger_gamespy_web]
level=DEBUG
handlers=gamespy_web
qualname=gamespy.web
propagate=0

[handler_twisted]
class=FileHandler
level=DEBUG
formatter=msgFormat
args=('twisted.log', 'ab')

[handler_login]
class=FileHandler
level=DEBUG
formatter=msgFormat
args=('login.log', 'ab')

[handler_theater]
class=FileHandler
level=DEBUG
formatter=msgFormat
args=('theater.log', 'ab')

[handler_gamespy]
class=FileHandler
level=DEBUG
formatter=msgFormat
args=('gamespy.log', 'ab')

[handler_gamespy_web]
class=FileHandler
level=DEBUG
formatter=msgFormat
args=('gamespy.web.log', 'ab')

[formatter_msgFormat]
format=%(asctime)s - %(name)s - %(message)s
datefmt=

